<div style="height:70px"></div>
<md-content class="jh-menu-view sinPad" md-whiteframe="3" layout="column" flex="60" flex-offset="20" ng-controller="provCtrl">
    <md-toolbar ng-init="showSearch = false">
        <div class="md-toolbar-tools">
            <md-button class="md-fab md-mini" ui-sref="listProv">
                <md-icon class="material-icons">chevron_left</md-icon>
            </md-button>
            <img src="img/005-food.svg" style="width: 40px; margin-right:10px">
            <p class="md-display-1 text-center" flex> {{id ? 'Editar Proveedor' : 'Agregar Proveedor'}}</p>
        </div>
    </md-toolbar>
    <div layout="row" layout-align="space-around">
        <md-progress-circular ng-if="preload" md-diameter="80" md-mode="indeterminate"></md-progress-circular>
    </div>
    <form name="newProv" layout="column" layout-padding>
        <div layout="row">
            <div flex="30">
                <md-input-container class="md-block">
                    <label>Nombre</label>
                    <input type="text" name="nombre" ng-model="proveedor.Nombre" required>
                    <div ng-messages="newProv.nombre.$error" role="alert">
                        <div ng-message="required" class="my-message">El campo es requerido</div>
                    </div>
                </md-input-container>
            </div>
            <div flex="20">
                <md-input-container class="md-block">
                    <label>Nit</label>
                    <input type="number" name="Nit" ng-model="proveedor.Nit" required>
                    <div ng-messages="newPro.Nit.$error" role="alert">
                        <div ng-message="required" class="my-message">El campo es requerido</div>
                    </div>
                </md-input-container>
            </div>
            <div flex="20">
                <md-button class="md-fab" ng-disabled="newProv.$invalid" ng-click="id ? editProv(proveedor) : addProv(proveedor)">
                    <md-icon class="material-icons">save</md-icon>
                </md-button>
            </div>
        </div>
    </form>
</md-content>
<div style="height:20px"></div>
