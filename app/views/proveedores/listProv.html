<div style="height:50px"></div>
<md-content class="jh-menu-view sinPad" md-whiteframe="3" layout="column" flex="60" flex-offset="20" ng-controller="provCtrl">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-fab md-mini" ui-sref="home">
                <md-icon class="material-icons">chevron_left</md-icon>
            </md-button>
            <img src="img/005-food.svg" style="width: 40px; margin-right:10px">
            <p class="md-display-1 text-center" flex> Proveedores</p>
            <md-button class="md-fab md-mini" ng-click="showSearch = !showSearch">
                <md-icon class="material-icons">search</md-icon>
            </md-button>
            <md-button class="md-fab md-mini" ui-sref="addProv">
                <md-icon class="material-icons">add</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div layout="row" layout-align="space-around">
        <md-progress-circular ng-if="preload" md-diameter="80" md-mode="indeterminate"></md-progress-circular>
    </div>
    <div layout="column" layout-padding ng-show="showSearch">
        <md-input-container class="md-block">
            <label>Buscar</label>
            <md-icon class="material-icons">search</md-icon>
            <input type="text" name="findStore" ng-model="find">
        </md-input-container>
        <md-divider></md-divider>
    </div>
    <md-list ng-cloak layout-padding>
        <md-subheader>id nombre <span style="float: right">acci√≥n</span></md-subheader>
        <md-list-item class="md-2-line" ng-repeat="p in proveedores | filter: find" ui-sref="editProv({id: p.CodProv})">
            <div class="md-list-item-text">
                <h3><span class="bold">{{$index + 1}}</span> {{p.Nombre}}</h3>
                <p><span ng-repeat="i in p.ingredientes">{{i.Nombre}}, </span></p>
            </div>
            <md-button class="md-secondary md-icon-button" ng-click="deleteProv($index, p.CodProv)">
                <md-icon class="material-icons">delete</md-icon>
            </md-button>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
</md-content>
<div style="height:20px"></div>
