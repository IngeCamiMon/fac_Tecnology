<div style="height:70px"></div>
<md-content class="jh-menu-view sinPad" md-whiteframe="3" layout="column" flex="80" flex-offset="10"
            ng-controller="tiendaCtrl">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-fab md-mini" ui-sref="home">
                <md-icon class="material-icons">chevron_left</md-icon>
            </md-button>
            <img src="img/002-restaurant.svg" style="width: 40px; margin-right:10px">
            <p class="md-display-1 text-center" flex> Tiendas</p>
            <md-button class="md-fab md-mini" ui-sref="addStore">
                <md-icon class="material-icons">add</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div layout="row" layout-align="space-around">
        <md-progress-circular ng-if="preload" md-diameter="80" md-mode="indeterminate"></md-progress-circular>
    </div>
    <div layout="column" layout-padding>
        <div layout="row">
            <div flex="30">
                <md-input-container class="md-block">
                    <label>Buscar</label>
                    <md-icon class="material-icons">search</md-icon>
                    <input type="text" name="findStore" ng-model="findStore">
                </md-input-container>
                <md-list class="md-sense">
                    <md-subheader>id nombre <span style="float: right">acci√≥n</span></md-subheader>
                    <md-list-item ng-repeat="t in tiendas | filter: findStore" ui-sref="editStore({id: t.CodSuc})">
                        <p><span class="bold">{{$index + 1}} </span>{{t.Direccion}}</p>
                        <md-button class="md-secondary md-icon-button" ng-click="deleteTienda($index, t.CodSuc)">
                            <md-icon class="material-icons">delete</md-icon>
                        </md-button>
                    </md-list-item>
                </md-list>
            </div>
            <div flex="60" flex-offset="10" style="height: 600px">
                <jhoy-maps jh-model="tienda" find-pos="false"></jhoy-maps>
            </div>
        </div>
    </div>
</md-content>
<div style="height:20px"></div>
